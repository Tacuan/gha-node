name: Node CI

on:
    push:
        branches:
          - main
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: windows-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.JS
              uses: actions/setup-node@v4
              with:
                node-version: 22
                cache: npm

            - name: Install deps
              run: npm ci

            - name: Lint
              run: npm run lint
              
    tests:
        runs-on: windows-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.JS
              uses: actions/setup-node@v4
              with:
                node-version: 22
                cache: npm

            - name: Install deps
              run: npm ci
             
            - name: Run tests
              run: npm run test